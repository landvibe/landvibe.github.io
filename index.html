<script>
(function () {
  var loadingScreen = document.getElementById('loading-screen');
  var gameCanvas = document.getElementById('game');

  function showGameCanvas() {
    if (loadingScreen) loadingScreen.classList.add('hidden');
    if (gameCanvas) gameCanvas.classList.remove('hidden');
  }

  if (window.__USE_BUNDLE__) {
    var s = document.createElement('script');
    s.src = window.__USE_BUNDLE__;
    s.onload = showGameCanvas;
    document.body.appendChild(s);
    return;
  }
  if (location.protocol === 'file:') {
    if (loadingScreen) loadingScreen.classList.add('hidden');
    var msg = document.createElement('div');
    msg.style.position = 'absolute';
    msg.style.top = '50%';
    msg.style.left = '50%';
    msg.style.transform = 'translate(-50%, -50%)';
    msg.style.color = '#fff';
    msg.style.font = '16px "Malgun Gothic", sans-serif';
    msg.style.textAlign = 'center';
    msg.style.lineHeight = '1.6';
    msg.textContent = '로컬 파일(file://)로는 실행할 수 없습니다.\n정적 서버로 실행해 주세요.';
    document.body.appendChild(msg);
    return;
  }
  var m = document.createElement('script');
  m.type = 'module';
  m.src = 'src/main.js';
  m.onload = showGameCanvas;
  document.body.appendChild(m);
})();
</script>
